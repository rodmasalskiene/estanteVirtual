<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script src="script.js"></script>
    <title>Estante Virtual</title>
  </head>
  <body>
    <div class="container px-0" style="border: 2px solid rgb(165, 97, 55)">
      <nav
        class="navbar"
        style="
          background: linear-gradient(to right, rgb(165, 97, 55), white);
          border-bottom: 2px solid rgb(165, 97, 55);
        "
      >
        <div class="container-fluid">
          <span
            class="navbar-brand mb-0 h1"
            style="color: rgb(255, 255, 255); font-size: 30px"
            >Cadastro de Livros</span
          >
        </div>
      </nav>
      <img
        src="https://i.pinimg.com/originals/b8/00/87/b800878ec9ca72ed7f4ebe64e4aa1832.jpg"
        height="200px"
        width="100%"
      />
      <main class="container">
        <div class="row">
          <div class="col-md-12">
            <form id="formulario" action="#">
              <div class="input-group mb-3 mt-2">
                <span class="input-group-text" id="basic-addon1">Nome</span>
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  placeholder=""
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Gênero</span>
                <input
                  type="text"
                  id="genero"
                  class="form-control"
                  placeholder=""
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Num. Páginas</span
                >
                <input
                  type="number"
                  id="numPaginas"
                  class="form-control"
                  placeholder=""
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Autor</span>
                <input
                  type="text"
                  id="autor"
                  class="form-control"
                  placeholder=""
                  aria-label=""
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="centralizar">
                <button
                  id="btSalvar"
                  type="button"
                  class="btn btn-success"
                  style="border: 1px solid black"
                >
                  Salvar
                </button>
                <button
                  id="btLimpar"
                  type="button"
                  class="btn btn-warning"
                  style="border: 1px solid black"
                >
                  Limpar Campos
                </button>
                <button
                  id="btExcluirHistorico"
                  type="button"
                  class="btn btn-danger"
                  style="border: 1px solid black"
                >
                  Apagar Histórico
                </button>
                <br />
              </div>
            </form>
          </div>
          <div class="col-md-12 mt-4">
            <table class="table table-striped text-center border border-black">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Gênero</th>
                  <th scope="col">Num. Páginas</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Alterar</th>
                  <th scope="col">Excluir</th>
                </tr>
              </thead>
              <tbody id="tbLivro" class="serie-table-body"></tbody>
            </table>
          </div>
        </div>
      </main>
      <footer></footer>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
